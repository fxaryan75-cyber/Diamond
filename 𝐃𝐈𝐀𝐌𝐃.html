<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Selection</title>
    <style>
        body {
            background-color: #32004B;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }

        .diamond-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .diamond-box:hover {
            transform: scale(1.05);
        }

        .diamond-box img {
            width: 50px;
            height: auto;
        }

        .diamond-box p {
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        function goToLogin(diamonds) {
            window.location.href = "login.html?diamonds=" + encodeURIComponent(diamonds);
        }
    </script>
</head>
